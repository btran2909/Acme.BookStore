  <div class="row entry-row">
    <div class="col-12 col-sm-auto">
      <h1 class="content-header-title">{{ '::Pro' | abpLocalization }}</h1>
    </div>

    <div class="col-lg-auto pl-lg-0">
      <abp-breadcrumb></abp-breadcrumb>
    </div>

    <div class="col">
      <div class="text-lg-right pt-2">
        <button
          *abpPermission="'abp.Authors.Create'"
          class="btn btn-primary btn-sm"
          type="button"
          (click)="create()"
        >
          <i class="fa fa-plus mr-1" aria-hidden="true"></i>
          {{ '::New Pro' | abpLocalization }}
        </button>
      </div>
    </div>
  </div>

  <p>
    <a
      href="javascript:;"
      (click)="isFiltersHidden = !isFiltersHidden"
      [attr.aria-expanded]="!isFiltersHidden"
      aria-controls="advanced-content-filters"
    >
      {{ '::SeeAdvancedFilters' | abpLocalization }}
      <i [ngbCollapse]="!isFiltersHidden" class="fa fa-angle-down ml-1" aria-hidden="true"></i>
      <i [ngbCollapse]="isFiltersHidden" class="fa fa-angle-up ml-1" aria-hidden="true"></i>
    </a>
  </p>
  <div id="advanced-content-filters" [ngbCollapse]="isFiltersHidden">
    <div class="card mb-4">
      <div class="card-body">
        <form #filterForm (keyup.enter)="list.get()">
          <div class="row">
            <div class="col-12 col-sm-auto">
              <div class="form-group">
                <label for="nameSurnameFilter">
                  {{ '::NameSurname' | abpLocalization }}
                </label>

                <input
                  id="nameSurnameFilter"
                  class="form-control"
                  [(ngModel)]="filters.nameSurname"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
            </div>
            <div class="col-12 col-sm-auto">
              <div class="form-group">
                <label for="minAge">
                  {{ '::MinAge' | abpLocalization }}
                </label>

                <input
                  id="minAge"
                  type="number"
                  class="form-control"
                  [(ngModel)]="filters.ageMin"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
            </div>

            <div class="col-12 col-sm-auto">
              <div class="form-group">
                <label for="maxAge">
                  {{ '::MaxAge' | abpLocalization }}
                </label>

                <input
                  id="maxAge"
                  type="number"
                  class="form-control"
                  [(ngModel)]="filters.ageMax"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
            </div>

            <div class="col-12 col-sm-auto align-self-end mb-3">
              <div class="row">
                <div class="col-6 col-sm-auto">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-block"
                    (click)="clearFilters()"
                  >
                    <span>{{ 'AbpUi::Clear' | abpLocalization }}</span>
                  </button>
                </div>
                <div class="col-6 col-sm-auto">
                  <button type="button" class="btn btn-primary btn-block" (click)="list.get()">
                    <span>{{ 'AbpUi::Refresh' | abpLocalization }}</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="data-tables-filter">
        <div class="input-group">
          <input
            type="search"
            class="form-control"
            [placeholder]="'AbpUi::PagerSearch' | abpLocalization"
            [(ngModel)]="list.filter"
          />
          <div class="input-group-append">
            <button
              [title]="'AbpUi::Search' | abpLocalization"
              (click)="list.get()"
              class="btn btn-sm btn-primary"
            >
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>

      <ngx-datatable [rows]="data.items" [count]="data.totalCount" [list]="list" default>
        <ngx-datatable-column
          [name]="'AbpUi::Actions' | abpLocalization"
          [maxWidth]="150"
          [width]="150"
          [sortable]="false"
        >
          <ng-template let-row="row" let-i="rowIndex" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button
                class="btn btn-primary btn-sm dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                ngbDropdownToggle
              >
                <i class="fa fa-cog mr-1" aria-hidden="true"></i>
                {{ 'AbpUi::Actions' | abpLocalization }}
              </button>

              <div ngbDropdownMenu>
                <button
                  ngbDropdownItem
                  *abpPermission="'abp.Authors.Edit'"
                  (click)="update(row)"
                >
                  {{ 'AbpUi::Edit' | abpLocalization }}
                </button>

                <button
                  ngbDropdownItem
                  *abpPermission="'abp.Authors.Delete'"
                  (click)="delete(row)"
                >
                  {{ 'AbpUi::Delete' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="{{ '::NameSurname' | abpLocalization }}" prop="nameSurname">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.nameSurname }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="{{ '::Age' | abpLocalization }}" prop="age">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.age }}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>

  <abp-modal [busy]="isModalBusy" [(visible)]="isModalOpen">
    <ng-template #abpHeader>
      <h3>
        {{ (selected ? 'AbpUi::Edit' : '::New Pro') | abpLocalization }}
      </h3>
    </ng-template>

    <ng-template #abpBody>
      <form [formGroup]="form" (ngSubmit)="submitForm()" validateOnSubmit>
        <div class="mt-2 fade-in-top">
          <div class="form-group">
            <label for="author-name-surname">
              {{ '::NameSurname' | abpLocalization }}
            </label>

            <input
              id="author-name-surname"
              formControlName="nameSurname"
              class="form-control"
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="author-age">
              {{ '::Age' | abpLocalization }}
            </label>

            <input
              type="number"
              id="author-age"
              formControlName="age"
              class="form-control"
            />
          </div>
        </div>
      </form>
    </ng-template>

    <ng-template #abpFooter>
      <button type="button" class="btn btn-secondary" #abpClose>
        {{ 'AbpUi::Cancel' | abpLocalization }}
      </button>

      <abp-button iconClass="fa fa-check" (click)="submitForm()" [disabled]="form?.invalid">
        {{ 'AbpUi::Save' | abpLocalization }}
      </abp-button>
    </ng-template>
  </abp-modal>
